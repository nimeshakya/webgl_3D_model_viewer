<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS stylesheet -->
     <link rel="stylesheet" href="style.css">
    <!-- Triangle Viewer -->
    <script src="triangleDrawer.js"></script>
    <script src="rectangleDrawer.js"></script>
    <script src="boxDrawer.js"></script>
    <script src="index.js"></script>

    <title>WebGL 3D Model Viewer</title>
</head>
<body>
    <div class="container">
        <div class="canvas-container">
            <canvas id="canvas">
            </canvas>
        </div>

        <div class="ui-container">
            <h1>WebGL 3D Model Viewer</h1>

            <div class="control-group">
                <div class="control">
                    <input type="checkbox" id="auto-rotate" name="auto-rotate" onchange="AutoRotate(this)" >
                    <label for="auto-rotate">Auto Rotation</label>
                </div>
                <div class="control">
                    <input type="range" id="rotation-speed" name="rotation-speed" min="1" max="100" value="50" onchange="UpdateRotationSpeed(this)">
                </div>
            </div>
        </div>


    </div>
</body>
</html>
