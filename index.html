<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- Triangle Viewer -->
     <script src="lightView.js"></script>
    <script src="meshDrawer.js"></script>
    <script src="objMesh.js"></script>
    <script src="triangleDrawer.js"></script>
    <script src="rectangleDrawer.js"></script>
    <script src="boxDrawer.js"></script>
    <script src="index.js"></script>

    <title>WebGL 3D Model Viewer</title>
</head>
<body>
    <div class="container">
        <div class="canvas-container">
            <canvas id="canvas">
            </canvas>
        </div>

        <div class="ui-container">
            <h1>WebGL 3D Model Viewer</h1>
            <div class="control-group">
                <canvas id="lightcontrol"></canvas>
                <div id="lightcontrol-label">Light Direction</div>
            </div>

            <div class="control-group">

                <div class="control">
                    <input type="checkbox" class="check-box" name="show-box" id="show-box" onchange="DrawScene()" checked>
                    <label for="show-box">Show Box</label>
                </div>
                <div class="control">
                    <input type="checkbox" class="check-box" name="show-texture" id="show-texture" onchange="ShowTexture(this)" checked>
                    <label for="show-texture">Show Texture</label>
                </div>
                <div class="control">
                    <input type="checkbox" class="check-box" name="swapYZ" id="swapYZ" onchange="SwapYZ(this)">
                    <label for="swapYZ">Swap Y - Z</label>
                </div>
                

                <div class="control">
                    <input type="checkbox" class="check-box" id="auto-rotate" name="auto-rotate" onchange="AutoRotate(this)" >
                    <label for="auto-rotate">Auto Rotation</label>
                </div>
                <div class="control">
                    <input type="range" id="rotation-speed" name="rotation-speed" min="1" max="100" value="50">
                </div>

                <div class="shininess-control control">
                    <span>
                        <span id="shininess-label">Shininess:</span>
                        <span id="shininess-value">1</span>
                    </span>
                    <input type="range" id="shininess-exp"  min="1" max="100"  value="50" oninput="SetShininess(this)" />
                </div>

                <div class="control">
                    <label for="obj">Obj model: </label>
                    <input type="file" id="obj" name="obj" onchange="LoadObj(this)" accept=".obj" >
                </div>
                <div class="control">
                    <label for="texture">Texture File: </label>
                    <input type="file" id="texture" name="texture" onchange="LoadTexture(this)" accept=".png, .jpg, .jpeg" >
                </div>
            </div>
            <img id="texture-img">
        </div>
    </div>
</body>
</html>
